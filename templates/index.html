<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="ErelynBook - Personal Dictionary" />
  <meta property="og:description" content="A personal dictionary made by RimuEirnarn (RimuAerisya)" />
  <meta property="og:image" content="/static/logo.png" />
  <link rel="shortcut icon" href="/static/logo.png"/>
  <link rel="icon" href="/static/logo.png"/>

  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/app.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="application/json" data-word='{{ words | tojson }}' id='jsdata'>
    []
  </script>
  <script type='application/json' id="flashes" data-config='{ "delay": 5000}'>
    {%- with messages = get_flashed_messages(with_categories=true) %}
    {%- if messages %}
      {{ messages | tojson }}
    {%- endif %}
    {%- endwith %}
  </script>

  <script src="/static/alerts.js" defer></script>
  <script src="/static/app.js" defer></script>
  <link rel="stylesheet" href="/static/app.css">
</head>

<body class='d-flex flex-column'>
  <main class='flex-shrink-0'>
    <div class="wrap">
      <a href="/" class='banner fs-1 text-decoration-none'><img src="/static/logo.png" /> ErelynBook</a>
    </div>

    <div class="search-box d-flex justify-content-center">
      <input id="input-word" class="form-control" style="margin-right: 0.5rem">
      <button class="btn btn-search" onclick="find_word()"><i class="bi bi-search"></i></button>
    </div>

    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col" style="width:30%">WORD</th>
          <th scope="col">MEANING</th>

        </tr>
      </thead>
      <tbody id="tbody-box">
        {%- for word in words %}
        <tr id="word-{{word.word}}">
          <td>
            <a href="/detail/{{word.word}}?status=old">
              {{word.word}}
            </a>
          </td>
          <td>{{word.definition}}</td>
        </tr>
        {%- endfor %}
      </tbody>

    </table>
  </main>
  <div id="alerts" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  <footer class="footer w-100 py-3 mt-auto bg-body-tertiary sticky-bottom">
    <div class="container">
      <span class="text-body-secondary">Made with â˜• by <a href="https://github.com/RimuEirnarn">RimuEirnarn</a>.</span>
    </div>
  </footer>
</body>

</html>
